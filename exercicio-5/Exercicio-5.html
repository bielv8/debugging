<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="login"><a href="#" id="login-link">CLIQUE AQUI PARA CONCLUIR O EXERCÍCIO</a></button>
    <div id="login-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h1>PARABÉNS, VOCÊ CONCLUIU O EXERCÍCIO. VOCÊ É UM CRAQUE DO DEBUG</h1>
		</div>
	</div>
    <style>
        .modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	background-color: #fefefe;
	margin: 15% auto;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
}

.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover,
.close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}
    </style>
    <script src="script.js"></script>
</body>
</html>
